version: "3"
services: 
  spark-nlp:
    build:
      context: .
      dockerfile: Dockerfile
    volumes: 
      - ./notebooks:/app/notebooks
    expose:
      - 8888
    ports:
      - 8888:8888
    command: ["poetry", "run", "jupyter", "notebook",  "--debug", "--port=8888", "--no-browser", "--ip=0.0.0.0", "--allow-root"]
